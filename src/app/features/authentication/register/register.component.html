<div class="container w-100">
  <h2>{{'Sign Up :'}}</h2>
  <form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <mat-form-field>
        <label>
          {{'First Name'}}
        </label>
        <input
          matInput
          type="text"
          name="firstName"
          id="firstName"
          [(ngModel)]="user.firstName"
          required
          #firstName="ngModel"
        />
        <mat-error
          *ngIf="firstName.invalid && firstName.dirty"
          class="form-text text-muted required"
        >
          {{'required'}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <label>
          {{'Last Name'}}
        </label>
        <input
          matInput
          type="text"
          name="lastName"
          id="lastName"
          [(ngModel)]="user.lastName"
          required
          #lastName="ngModel"
        />
        <mat-error
          *ngIf="lastName.invalid && lastName.dirty"
          class="form-text text-muted required"
        >
          {{'required'}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <label>
          {{'Username'}}
        </label>
        <input
          matInput
          type="text"
          name="username"
          id="username"
          [(ngModel)]="user.userName"
          required
          #userName="ngModel"
        />
        <mat-error
          *ngIf="userName.invalid && userName.dirty"
          class="form-text text-muted required"
        >
          {{'required'}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <label>
          {{'Password'}}
        </label>
        <input
          matInput
          type="password"
          name="password"
          id="password"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
        />
        <mat-error
          *ngIf="password.invalid && password.dirty"
          class="form-text text-muted required"
        >
          {{'required'}}
        </mat-error>
      </mat-form-field>
    </div>

    <button
      [disabled]="f.invalid"
      type="submit"
      class="btn btn-lg btn-primary mx-4">{{ 'Register'}}
    </button>

  </form>
</div>
